<div class="card" (click)="cardClicked.emit()" [@cardFlip]="pokemon.state">
  <div class="back">
    <img class="mImg" src="../../assets/pokeball.png" alt="Pokeball" />
  </div>
  <div
    class="front flex flex-col items-center justify-between"
    [ngStyle]="{ 'background-color': myColor }"
  >
    <h2 class="pt-5 text-xl">{{ pokemon.name | uppercase }}</h2>
    <img class="h-full" [src]="pokemon.url" alt="pokemon.name" />
  </div>
</div>
