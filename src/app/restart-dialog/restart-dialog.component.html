<div class="flex flex-col items-center">
  <h2 mat-dialog-title class="text-gray-800 font-bold text-3xl">
    Congratulations!
  </h2>
  <mat-dialog-content class="text-center w-full">
    You've completed the game.
  </mat-dialog-content>
  <mat-dialog-actions class="flex flex-col px-5 py-5">
    <button
      class="myHover rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white hover:bg-white hover:text-gray-800 border-2 border-gray-800 py-2 px-6 max-w-sm"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Restart
    </button>
  </mat-dialog-actions>
</div>
