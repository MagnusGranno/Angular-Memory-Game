<div class="flex flex-col items-center">
  <h2 mat-dialog-title class="text-sky-700 font-bold text-3xl">
    Congratulations!
  </h2>
  <mat-dialog-content class="text-center w-full">
    You've completed the game.
  </mat-dialog-content>
  <mat-dialog-actions class="flex flex-col px-5 py-5">
    <button
      class="rounded-lg bg-sky-700 text-white hover:bg-white hover:text-sky-700 border-2 border-sky-700 py-2 px-6 max-w-sm"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Restart
    </button>
  </mat-dialog-actions>
</div>
